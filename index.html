<html>
<head>
<html lang="en">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="comment-Type" comment="text/html; charset=utf-8" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="./js/main.js"></script>
<link rel="stylesheet" type="text/css" href="./css/main.css"> 

<title>Weather App</title>
</head>
<body style="overflow: scroll;">

<div class="container-fluid flex-grid">
  <div class="jumbotron">
    <h1 class="text-primary">Local Weather</h1>
    <div id="location"><center><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span></center></div>
    <div id="time"></div>
    
    <div class="icon">
      <center><canvas id="icon1" width="128" height="128"></canvas></center>
    </div>
    
    <div class="col-12" id="temp">
      </div>
    <div class="col-12" id="temp_c">
      </div>
      <div class="col-12" id="summary">
      </div>
    
    <div id="additional">
      <div class="col-xs-6" id="daily"></div>
    </div>

    <div class="row">
    <div class="col-12" id="degree">
      <button class="btn btn-primary" id="changeDegree">Change °F / °C</button>
    </div>
      <div class="footer">
        <p>Local weather powered by <a href="https://darksky.net/dev/" target="_blank">Dark Sky</a>.</p>
      </div>
      
    </div>
    
  </div>
</div>

</body>
</html>
